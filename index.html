<script>
var typeText = document.querySelector("p.letters")
var startText = "CODING IS "
var words = ["FUN!", "COOL!", "EXCITING!", "AWESOME!"]
var textToBeTyped = words[0]
var index = 0, isAdding = true
console.log(typeText)

function playAnim() {
setTimeout(function () {
    typeText.innerText = textToBeTyped.slice(0, index)
    typeText.innerText = startText.concat(typeText.innerText)
    if (isAdding) {
        if (index > textToBeTyped.length){
            isAdding = false
            setTimeout(function () {
                playAnim()
            }, 2000)
            return
        } else {
            index++
        }
    } else {
        if (index === 0) {
            isAdding = true
            let num = Math.floor(Math.random() * 4)
            textToBeTyped = words[num]
        } else {
            index--
        }
    }
    playAnim()
}, 120)
}

playAnim()

</script>
